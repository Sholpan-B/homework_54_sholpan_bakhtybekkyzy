{% extends 'base.html' %}
{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Newest items</h2>
        <div class="grid grid-cols-3 gap-3">
            {% for product in products %}
                <div>
                    <a href="{% url 'product' product.id %}">
                        <div>
                            <img src="{{ product.my_image }}" class="rounded-t-xl">
                        </div>
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ product.title }}</h2>
                            <br>
                            <h2 class="text-2xl">Category: {{ product.category }}</h2>
                            <p class="text-gray-500">Price: {{ product.price }}$</p>
                            <a href="{% url 'product' product.id %}">see more>>></a>

                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
