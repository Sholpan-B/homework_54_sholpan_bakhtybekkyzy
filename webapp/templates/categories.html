{% extends 'base.html' %}
{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Categories</h2>
        <div class="grid grid-cols-3 gap-3">
            {% for category in categories %}
                <div>
                    <a href="{% url 'categories' %}">
                         <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ category.title }}</h2>
                            <br>
                            <h3 class="text-2xl">{{ category.description }}</h3>
                            <a href="#" class="inline-block mt-6 px-6 py-3 text-lg
                            font-semibold bg-teal-500 text-white rounded- hover: bg-teal-700">Edit</a>
                            <a href="#" class="inline-block mt-6 px-6 py-3 text-lg
                            font-semibold bg-teal-500 text-white rounded- hover: bg-teal-700">Delete</a>
                         </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
