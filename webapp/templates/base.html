<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gary-200">
        <a href="{% url 'products' %}" class="text-xl font-semibold">My market</a>

        <div class="space-x-6">
            <a href="{% url 'products' %}" class="text-lg font-semibold hover:text-gray-500">Products</a>
            <a href="{% url 'product_add' %}" class="text-lg font-semibold hover:text-gray-500">Add Product</a>
            <a href="{% url 'category_add' %}" class="text-lg font-semibold hover:text-gray-500">Add Category</a>
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>
            <p class="text-lg text-gray-500">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam
                blanditiis deserunt doloremque earum est inventore minima nemo omnis quis repudiandae.</p>
        </div>

    </footer>
</body>
</html>
